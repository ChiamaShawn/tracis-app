<ion-header style="background:rgba(255,255,255,0)">
    <button ion-button color="dark" style="height:40px;width:40px;position:fixed;top:0;left:0;margin:15px;" menuToggle>
        <ion-icon name="menu" style="color:white" ></ion-icon>
      </button>
</ion-header>
 
<ion-content>
  <div #map id="map"></div>  
  <ion-row style="text-align:center;position:absolute;bottom:0;z-index:9999;width:100%;margin-bottom:16px;">
    <ion-col>
        <button ion-button color="dark" round style="width:95%;height:56px;text-align: center">
          <h3>
              <ion-icon name="medkit"></ion-icon> Request Evacuation
          </h3>
            
      </button>
    </ion-col>
  </ion-row>
  
</ion-content>
