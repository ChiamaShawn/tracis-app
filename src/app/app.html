<div class="{{global.state['theme']}}">
  <!--Default Menu-->
  <ion-menu [content]="content">
    <ion-header style="height:30%;">
        <ion-card style="margin:0;width:100%;height:100%;background:#c5332c">
            
            <div class="card-title" style="position: absolute;
            top: 36%;
            font-size: 2.0em;
            width: 100%;
            font-weight: bold;
            color: #fff;padding-left:16px;">Policy Holder Name</div>
            <div class="card-subtitle" style="font-size: 1.0em;
            position: absolute;
            top: 52%;
            width: 100%;
            color: #fff;padding-left:32px;">Policy Type</div>
          </ion-card>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item  style="border-bottom:0px;border-top:0px;" menuClose ion-item *ngFor="let p of routeList" [class.highlight]="p.active" (click)="openPage(p)">
        {{p.title}}
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <!--Side Menu with avatar-->
  <ion-menu [content]="content" id="menu-avatar">
    <ion-content>
      <div #header>
        <ion-row style="align-items:center;">
          <ion-col col-3>
            <img src="assets/icon/icon-email.svg" />
            <span class="icon-badge">4</span>
          </ion-col>
          <ion-col col-6>
            <img class="user-avatar round" [src]="chosenPicture || placeholder" onerror="this.src='assets/img/avatar/girl-avatar.png'"
            />
          </ion-col>
          <ion-col col-3>
            <img src="assets/icon/icon-calendar.svg" />
          </ion-col>
        </ion-row>
        <ion-row style="justify-content: center;">
          <h3>Paula Bolliger</h3>
        </ion-row>
      </div>
      <ion-list no-lines>
        <button menuClose ion-item detail-none *ngFor="let p of pages" (click)="openPage(p)">
          <!--<ion-icon [name]="p.icon" item-left></ion-icon>-->
          {{p.title}}
        </button>
      </ion-list>
    </ion-content>
  </ion-menu>
  <!--Right side menu-->
  <ion-menu side="right" type="push" [content]="content" id="menu-right">
    <ion-content>
      <ion-list no-lines>
        <button menuClose icon-only ion-item detail-none (click)="rightMenuClick(item)" *ngFor="let item of rightMenuItems; let i = index">
          <div *ngIf="item.active" class="active-menu-item"></div>
          <ion-icon [name]="item.icon"></ion-icon>
        </button>
      </ion-list>
    </ion-content>
  </ion-menu>
  <!--Material Design Menu-->
  <ion-menu [content]="content" id="menu-material">
    <ion-content>
      <div class="menu-header">
        <!--material-design-background-->
        <img class="user-avatar round" [src]="chosenPicture || placeholder" onerror="this.src='assets/img/avatar/girl-avatar.png'"
        />
        <p class="name">Paula Bolliger</p>
        <p class="e-mail">pbolliger@email.com</p>
      </div>
      <ion-list no-lines>
        <button menuClose="left" ion-item detail-none *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon [name]="p.icon" item-left></ion-icon>
        {{p.title}}
      </button>
      </ion-list>
    </ion-content>
  </ion-menu>
  <!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
  <ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
</div>
